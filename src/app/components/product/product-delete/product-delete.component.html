<mat-card>
    <mat-card-title>Excluir Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="product.name" name="name" disabled> <!-- matInput é uma diretiva de estilo e comportamento-->
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (R$)" 
            [value]="product.price" name="price"> <!-- Aqui foi usado a técnica de Two-way Data Binding através do ngModel que é uma diretiva não estrutural-->
        </mat-form-field>

    </form>

    <button mat-raised-button (click)="deleteProduct()" color="warn" >
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()" >
        Cancelar
    </button>
</mat-card>
